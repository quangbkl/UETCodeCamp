<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta name="description" content="New website with Webstorm.">
    <meta name="keywords" content="Quang, Quang BKL, BKL, BFF Khanh Linh">
    <meta name="author" content="Doan Van Quang">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="title">Code Camp's Todo List</h1>
        <form class="create">
            <input type="text" id="text-todo" placeholder="Title..."><button type="button" id="add">Add</button>
        </form>
    </div>
    <div class="main">
        <ul id = "list">
            <li class="completed">Quang BKL<span class="close">×</span></li>
            <li>UET Code Camp 2018<span class="close">×</span></li>
            <li>Top Rank<span class="close">×</span></li>
            <li>The First Website<span class="close">×</span></li>
        </ul>
    </div>
</div>
<script>
    var btn = document.getElementById('add');
    var  text_todo = document.getElementById('text-todo');
    var mylist = document.getElementById('list');
    var btn_close = document.getElementsByClassName('close');
    btn.addEventListener('click', function () {
        var add_li = document.createElement("li");
        add_li.appendChild(document.createTextNode(text_todo.value));
        mylist.insertBefore(add_li, mylist.childNodes[0]);
    });
    btn_close.addEventListener('click', function () {
        this.parentElement.style.display = 'none';
    });

    // var form = document.getElementsByTagName('form');
    // var ul = document.getElementById('list');
    // btn[0].remove();
    // form[0].removeChild(btn[0]);
    // document.removeChild(btn[0]);
    // btn[0].setAttribute('disabled', true);
</script>
</body>
</html>
