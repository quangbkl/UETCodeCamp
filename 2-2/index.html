<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta name="description" content="New website with Webstorm.">
    <meta name="keywords" content="Quang, Quang BKL, BKL, BFF Khanh Linh">
    <meta name="author" content="Doan Van Quang">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Doan Van Quang</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="title">Code Camp's Todo List</h1>
        <form class="create">
            <input type="text" id="text-todo" placeholder="Title..."><button type="button" id="add">Add</button>
        </form>
    </div>
    <div class="main">
        <ul id = "list"></ul>
    </div>
</div>
<script>
    var btn = document.getElementById('add');
    var  text_todo = document.getElementById('text-todo');
    var mylist = document.getElementById('list');
    selectData();
    btn.addEventListener('click', function () {
        addToLocalStorage(text_todo.value, false);
        selectData();
        text_todo.value = '';
    });
    function onClickTodo(event) {
        var target = event.target;
        var tag = target.tagName;
        if (tag == 'LI') {
            handleToggleTodo(target);
        }
        if (tag == 'SPAN') {
            deleteTodo(target);
        }
    }
    function deleteTodo(target) {
        var id = target.parentElement.id;
        var object = getDataLocalStorage();
        object.splice(id, 1);
        setDataLocalStorage(object);
        selectData();
    }
    function handleToggleTodo(target) {
        var id = target.id;
        var object = getDataLocalStorage();
        if (object[id].completed) {
            object[id].completed = false;
        } else {
            object[id].completed = true;
        }
        setDataLocalStorage(object);
        selectData();
    }
    function clearList() {
        var ul = document.getElementById("list");
        ul.innerHTML = '';
    }
    function selectData() {
        clearList();
        var object = getDataLocalStorage();
        for (var i = 0; i < object.length; i++) {
            var ul = document.getElementById("list");
            var li = document.createElement("li");
            li.id = i;
            li.innerHTML = object[i].text + '<span class="close">Ã—</span>';
            if (object[i].completed) {
                li.className = 'completed';
            }
            li.addEventListener('click', onClickTodo);
            ul.appendChild(li);
        }
    }
    function addToLocalStorage(text, complete) {
        var object = getDataLocalStorage();
        object.push(
            {
                text : text,
                completed: complete
            }
        );
        setDataLocalStorage(object);
    }
    function getDataLocalStorage() {
        var str = localStorage.getItem('array_list');
        var object = JSON.parse(str);
        return object;
    }
    function setDataLocalStorage(object) {
        var str = JSON.stringify(object);
        localStorage.setItem('array_list', str);
    }
</script>
</body>
</html>
